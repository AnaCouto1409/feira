<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Compras</title>
</head>
<body>
    <div class="models">
        <div class="models-item">
            <a href="index.html">
                <div class="models-item-img">
                    <img src="../img/girafa.jpg" height="100%" width="100%"/>
                </div>
                <div class="models-item--add">+</div>
            </a>
            <div class="models-item--price">R$ preço--</div>
            <div class="models-item--name">descrição--</div>
            <div class="models-item--desc">descrição--</div>
        </div>
        <div class="cart--item">
            <img src="../img/miranha.jpg" height="20%" width="20%"/>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmeses">descrição</button>
                <div class="cart--item-qt">1</div>
                <button class="cart--item-qtmais" class="cart--item-qtmenos">+    -</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-banner">
            <img src="../img/mozi.png" alt="#" height="100%" width="50%" >
            <span>0</span>
            <span class="material-icons">Shopping-Cart</span>
        </div>
    </header>
    <main>
        <h1>Modelos</h1>
        <div class="modelo-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">
                <span class="material">Seus itens</span>
            </div>
            <h1>Seus modelos</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart-totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span> R$ --</span>
                </div>
                <div class="cart-finalizar"><button><a href =pagamento.html>Finalizar compra</a></button></div>
            </div>
        </div>
    </aside>
</body>
</html>
